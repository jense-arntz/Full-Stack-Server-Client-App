<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ceecam</title>
   <!-- Core CSS - Include with every page -->
   <link href="{{ url_for('static', filename='/plugins/bootstrap/bootstrap.css')}}" rel="stylesheet"/>
   <link href="{{ url_for('static', filename='/font-awesome/css/font-awesome.css')}}" rel="stylesheet"/>
   <link href="{{ url_for('static', filename='/plugins/pace/pace-theme-big-counter.css')}}" rel="stylesheet"/>
   <link href="{{ url_for('static', filename='/css/style.css')}}" rel="stylesheet"/>
   <link href="{{ url_for('static', filename='/css/main-style.css')}}" rel="stylesheet"/>
</head>

<body class="body-Login-back">

<div class="container">

   <div class="row">
      <div class="col-md-4 col-md-offset-4 text-center logo-margin ">

      </div>
      <div class="col-md-4 col-md-offset-4">
         <div class="login-panel panel panel-default">
            <div class="panel-heading">
               <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">
               <form action="/login" id="form-user" method="post">
                  <fieldset>
                     {% if error %}
                     <div class="form-group">
                     <p class="error"><strong>Error:</strong>{{ error }}</p>
                     </div>
                     {% endif %}
                     <div class="form-group">
                        <input class="form-control" placeholder="Username" name="username" type="text" value="{{ request.form.username }}" autofocus>
                     </div>
                     <div class="form-group">
                        <input class="form-control" placeholder="Password" name="password" type="password" value="{{ request.form.password }}">
                     </div>
                     <div class="form-group">
                     <!-- Change this to a button or input when using this as a form -->
                     <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                     </div>
                  </fieldset>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>

<!-- Core Scripts - Include with every page -->
<script src="{{ url_for('static', filename='/plugins/jquery-1.10.2.js')}}"></script>
<script src="{{ url_for('static', filename='/plugins/bootstrap/bootstrap.min.js')}}"></script>
<script src="{{ url_for('static', filename='/plugins/metisMenu/jquery.metisMenu.js')}}"></script>

</body>
</html>
